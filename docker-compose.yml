services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: agentic_rag
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic -d agentic_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
