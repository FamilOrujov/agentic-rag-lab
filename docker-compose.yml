services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: agentic_rag
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic -d agentic_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      CHROMA_DIR: /data/chroma
      UPLOAD_DIR: /data/uploads
      POSTGRES_DSN: postgresql://agentic:agentic@postgres:5432/agentic_rag
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    volumes:
      - chroma:/data/chroma
      - uploads:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  pgdata:
  chroma:
  uploads:
